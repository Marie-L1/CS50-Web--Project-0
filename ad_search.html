<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advance Search</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <div class="header">
                <a href="/index.html" id="google_logo">
                <img alt="Google photo" height="40" src="https://www.google.ca/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="100"></a>
            <nav>
                <ul id="nav_bar">
                    <li class="nav_link" id="gmail"><a href="/index.html">Search</a></li>
                    <li class="nav-link"><a href="/image_search.html">Images</a></li>
                </ul>
            </nav>            </div>
        </header>
        <h2 id="advanced_title">Advanced Search</h2>
        <form method="GET" action="https://www.google.com/search" id="advanced_form">
            <fieldset>
                <label for="all_words">all these words:<input id="all_words" type="text" name="allwords"/></label>
                <label for="exact_words">this exact word or phase:<input id="exact_words" type="text" name="exactwords"/></label>
                <label for="any_words">any of these words:<input id="any_words" type="text" name="anywords"/></label>
                <label for="none_words">none of these words:<input id="none_words" type="text" name="nonewords"/></label>
            </fieldset>
                 <div>
            <ul id="search_examples">
                <li id="example">Type the important words: <span>tricolor rat terrier</span></li>
                <li id="example">Put exact words in quotes: <span>"rat terrier"</span></li>
                <li id="example">Type OR between all the words you want: <span>minature OR standard</span></li>
                <li id="example">Put a minus sign just before words you don't want: <span>-rodent, -"Jack Russell"</span></li>
            </ul>
        </div>
            <input type="submit" value="Advanced Search" id="advanced_button"/>
        </form>
   

    </body>
</html>
